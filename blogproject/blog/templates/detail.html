<!DOCTYPE html>
{% load static %}
<html lang='en'>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link rel = "stylesheet" href="{% static 'style.css' %}" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'postlist' %}">Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About Me</a>
              </li>
            </ul>


            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" style="color:white; border-color:white;">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <br>
          <h1 style="margin-left: 50px;">&#128064; 내용 상세보기</h1>
          
            <div class="container">
              <div >
                <h3>&#9989; 글제목 : {{details.title}}</h3>
                <h5>작성일자 : {{details.pub_date}}</h5>
                <hr>
                <h4 style="font-weight: bold;">내용</h4>
                <br>
                <div class="detail" style="background-color: rgb(226, 226, 226); width:70%; display:inline-block; border-radius:10px; padding:20px;">
                  
                  
                  <br>
                  <p>{{details.body}}</p>
                </div>
                
                <br>
              </div>
              <br><br>
              <button type="button" class="btn btn-dark" style="text-align: center;">
                <a href="{% url 'postlist' %}" style="color:white">이전 페이지</a>
              </button>
          </div>
          
    </body>
</html>
