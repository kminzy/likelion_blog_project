<!DOCTYPE html>
{% load static %}
<html lang='en'>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="{% static 'style.css' %}" />

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'list' %}">Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About Me</a>
          </li>
        </ul>


        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" style="color:white; border-color:white;">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <br>
  <h1 style="margin-left: 50px;">&#127968; 블로그 홈</h1>
  <div class="container">
    <div class="container_body">
      <div class="home_image">
        <img src="/static/img/hello.gif" style="width:300px; height:300px;">
      </div>
      <div style="margin-bottom: 30px;">
        <h2 style="font-weight:bold;"> Welcome ! </h2>
      </div>

      <hr>
      <div class="info" style="margin:40px;">
        <h2>On this blog, we can</h2>
      </div>
      <div class="text_box" style="margin-bottom:50px;">
        <!-- Three columns of text below the carousel -->
        <div class="row">
          <div class="col-lg-3">
            <h3 style="font-weight:bold;">&#9997; Create</h3>
            <p>create or add new posts</p>
          </div><!-- /.col-lg-4 -->
          <div class="col-lg-3">
            <h3 style="font-weight:bold;">&#128209; Read</h3>
            <p>read, retrieve, search, <br>or view existing posts</p>
          </div><!-- /.col-lg-4 -->
          <div class="col-lg-3">
            <h3 style="font-weight:bold;">&#10024; Update</h3>
            <p>update or edit existing posts</p>
          </div><!-- /.col-lg-4 -->
          <div class="col-lg-3">
            <h3 style="font-weight:bold;">&#10060; Delete</h3>
            <p>delete, deactivate, <br>or remove existing posts</p>
          </div><!-- /.col-lg-4 -->
        </div>

      </div>

    </div>
  </div>
</body>

</html>
