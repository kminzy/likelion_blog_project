<!DOCTYPE html>
{% load static %}
<html lang='en'>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'style.css' %}" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'postlist' %}">Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About Me</a>
          </li>
        </ul>


        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" style="color:white; border-color:white;">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <br>
  <h1 style="margin-left: 50px;">&#128221; 작성된 글 목록</h1>




  <div class="container">

    <table class="table table-hover" style="padding:10px 5px;">
      <thead class="thead-light">
        <tr class="text-center" style="border-bottom:solid gray;">
          <th scope="col">번호</th>
          <th scope="col">제목</th>
          <th scope="col">작성일</th>
        </tr>
      </thead>
      <tbody>
        {% for blog in postlists.all %}
        <tr class="text-center" style="border-bottom:1px solid black;">
          <th scope="row">
            <span>{{blog.id}}</span>
          </th>
          <th scope="row">
            <a href="/blog/{{blog.id}}">
              <span>{{blog.title}}</span>
            </a>
          </th>
          <th scope="row">
            <span>{{blog.pub_date}}</span>
          </th>
        </tr>
      </tbody>
      {% endfor %}
    </table>
</body>

</html>
