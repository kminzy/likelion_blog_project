{% extends 'base.html' %}

{% block content %}

  <br>
  <h1 style="margin-left: 50px;">&#128064; 내용 상세보기</h1>

  <div class="container">
    <div>
      <h3>&#9989; 글제목 : {{details.title}}</h3>
      <div class="subcontainer">
        <h5>작성자 : {{details.writer}}</h5>
        <h5>작성일자 : {{details.pub_date}}</h5>
      </div>

      <hr>
      <h4 style="font-weight: bold;">내용</h4>
      <br>
      <div class="detail" style="background-color: rgb(226, 226, 226); border-radius:10px; padding:10px;">
        {% if details.image %}
        <div><img src="{{details.image.url}}" alt=""></div>
        {% endif %}
        <br>
        <p>{{details.body|linebreaksbr}}</p>
      </div>

      <br>

    </div>

    <br>
    <button type="button" class="btn btn-dark" style="text-align: center;">
      <a href="{% url 'edit' details.id %}" style="color:white">수정</a>
    </button>

    <button type="button" class="btn btn-dark" style="text-align: center;">
      <a href="{% url 'delete' details.id %}" style="color:white">삭제</a>
    </button>
    <br><br>
    <button type="button" class="btn btn-dark" style="text-align: center; margin-bottom: 50px;">
      <a href="{% url 'postlist' %}" style="color:white">이전 페이지</a>
    </button>
  </div>

{% endblock %}
